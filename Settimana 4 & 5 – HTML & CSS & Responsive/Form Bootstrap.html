<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Progetto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 50px 0;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="form-card">
                    <h2 class="text-center mb-4">Iscrizione</h2>

                    <form>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" placeholder="Mario" required>
                            </div>
                            <div class="col-md-6">
                                <label for="surname" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="surname" placeholder="Rossi" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Indirizzo Email</label>
                            <input type="email" class="form-control" id="email" placeholder="nome@esempio.it" required>
                            <div id="emailHelp" class="form-text">Non condivideremo mai i tuoi dati.</div>
                        </div>

                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" required>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="form-label">Citt√†</label>
                            <select class="form-select" id="city">
                                <option selected disabled value="">Scegli...</option>
                                <option>Milano</option>
                                <option>Roma</option>
                                <option>Napoli</option>
                            </select>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="check" required>
                            <label class="form-check-label" for="check">Accetto i termini e le condizioni</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">Registrati Ora</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
