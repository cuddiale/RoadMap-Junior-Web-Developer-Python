<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone Stilizzato Moderno</title>
    <style>
        /* 1. VARIABILI PER FACILE PERSONALIZZAZIONE */
        :root {
            --btn-color: #6366f1;
            /* Indigo */
            --btn-hover: #4f46e5;
            /* Indigo più scuro */
            --btn-text: #ffffff;
            --btn-shadow: rgba(99, 102, 241, 0.4);
            --transition-speed: 0.3s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* 2. LO STILE DEL BOTTONE */
        .custom-button {
            /* Struttura */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            border-radius: 12px;

            /* Colori e Ombre */
            background-color: var(--btn-color);
            color: var(--btn-text);
            box-shadow: 0 4px 14px 0 var(--btn-shadow);

            /* Transizioni fluide */
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        /* 3. EFFETTI INTERATTIVI */

        /* Passaggio del mouse: si alza e l'ombra aumenta */
        .custom-button:hover {
            background-color: var(--btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 var(--btn-shadow);
        }

        /* Click: si schiaccia leggermente */
        .custom-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px 0 var(--btn-shadow);
        }

        /* Icona opzionale con margine */
        .btn-icon {
            margin-left: 10px;
            transition: transform var(--transition-speed) ease;
        }

        /* Animazione dell'icona al passaggio del mouse */
        .custom-button:hover .btn-icon {
            transform: translateX(5px);
        }
    </style>
</head>

<body>

    <button class="custom-button">
        Inizia Ora
        <span class="btn-icon">→</span>
    </button>

</body>

</html>
